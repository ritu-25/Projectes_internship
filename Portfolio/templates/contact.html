{% extends 'home.html' %}
{% block contact %}
    <div class="container py-4 ">
    <marquee behavior="" direction="down"><h1 class="text-center">Contact Us</h1></marquee>
    <form method="post" action="/contact"> 
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">phone number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your number">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me about yourself</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
{% endblock contact %}
