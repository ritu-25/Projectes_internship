<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <style>
      footer{
        background-color: darkslategray;
        height: 100px;
        width: 100%;
        margin-top: 30px;
        margin-bottom: 0px;
        color: aliceblue;
        text-align: center;
        padding-top: 10px;
      }
    </style>
</head>
<body>
    <div class="container-fluid px-0 mb-3">
        <img src="https://source.unsplash.com/1200x400/?phone,Contact" class="d-block w-100 my-0" alt="...">
        </div>
        <div class="container py-4 ">
        <marquee behavior="" direction="down"><h1 class="text-center">Contact Us</h1></marquee>
        <form method="post" action="/contact"> 
        
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your number">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Tell me about yourself</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        </div>
        <footer>
          <p>Home services Computer Cources Creating Projects Products ContactUs Links Website Viewpage </p>
          <p>Ritu Saini Â© 2023 Regex Software Services</p>
        </footer>
           
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>     
        
</body>
</html>
